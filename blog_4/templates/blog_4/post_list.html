<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Blog_4</title>
</head>
<body>
  <h1>슬기로운 코딩생활 4주차 BLOG</h1>

  {% for p in post_list %}
  <hr/>
  <h2><a href="{{ p.get_absolute_url }}">{{ p.title }}</a></h2>
  <h5>{{ p.created_at }}</h5>
  <p>{{ p.content }}</p>
  {% endfor %}

</body>
</html>
